<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BelgRave</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="style2.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="favicon.png">
  </head>
  
  <body>
    <div id="gif"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <img src="logo2.png" id="belgrave" alt="BelgRave Logo" height="100" width="100" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div id="counterContainer">
            <div class="timeField">
              <span id="days">00</span>
              <p>DAYS</p>
            </div>
            <div class="timeField">
              <span id="hours">00</span>
              <p>HOURS</p>
            </div>
            <div class="timeField">
              <span id="minutes">00</span>
              <p>MINUTES</p>
            </div>
            <div class="timeField">
              <span id="seconds">00</span>
              <p>SECONDS</p>
            </div>
          </div>
        </div>
      </div>
      <p id="title" class="row">UNTIL THE BEST HOUSE PARTY OF THE YEAR</p>
    </div>

    <div id="audio">
      <script type="text/javascript" src="http://scmplayer.co/script.js" 
      data-config="{'skin':'http://static.tumblr.com/dvgabat/tG7mk8qbl/reduzid-a.css','volume':32,'autoplay':true,'shuffle':false,'repeat':1,'placement':'top','showplaylist':false,'playlist':[{'title':'Dimitri Vegas & Like Mike - Leaves (Original Mix) [Tujamo Style] - Bass Drop','url':'https://www.youtube.com/watch?v=Wjcg66jKXL8&feature=youtu.be'}]}" >
      </script>
    </div>
    <script src="logoAnimation.js"></script>
    <script src="countdown.js"></script>
  </body>
</html>
